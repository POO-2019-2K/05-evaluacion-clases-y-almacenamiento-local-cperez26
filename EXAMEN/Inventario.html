<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid col-12">
        <div class="col-12 jumbotron justify-content-center">
            <h2 class="row display-4 col-12 justify-content-center">ABARROTERA PÃ‰REZ</h2>
            <p class="row display-10 col-12 justify-content-center">Inventario de productos existentes en la abarrotera</p>
        </div>
        <div class="col-12 row justify-content-center">
            <form class="form col-8 row justify-content-center">
                <div class="form-group row col-8 justify-content-between">
                    <label for="numero">Numero de Producto</label>
                    <input id="numero" class="form-control col-6" type="number" placeholder="00000">
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control col-6" type="text" placeholder="producto">
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="cantidad">Cantidad:</label>
                    <input id="cantidad" class="form-control col-6" type="number" placeholder="0">
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control col-6" type="number" placeholder="$0"> 
                </div>
                <div class="form-group row col-8 justify-content-center">
                    <button id="btn" type="button" class="btn btn-success col-4">Agregar</button>
                </div>
                <div class="form-group row col-8 justify-content-center">
                    <button id="btn1" type="button" class="btn btn-success clo-4">Actualizar</button>
                </div>
            </form>
            <div class="col-md-8">
                <table id="producto" class="table">
                    <thead>
                    <tr>
                        <th>Numero de producto</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
